services:
  - type: web
    name: ai-ppt-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: AUTH_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:5173
    disks:
      - name: ai-ppt-storage
        mountPath: /opt/render/project/src/backend/storage
        sizeGB: 1
